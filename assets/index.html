<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Neighborhood Map">
    <meta name="author" content="Turner Smith">
  <title>Neighborhood Map</title>

  <!-- Links to stylesheets -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <!-- endbower -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

    <div id="pac-container" class="text-center">
      <input type="text" class="controls" id="pac-input" data-bind="textInput: search" autofocus>
      <div id="results">
        <div data-bind="template: { foreach: placesList.results,
                      beforeRemove: hideResult,
                      afterAdd: showResult }">
          <div class="result" data-bind="click: $parent.togglePlace, event: {mouseover: $parent.onPlace, mouseout: $parent.offPlace}">
            <div>
              <div class="half">
                <div data-bind="text: title"></div>
                <div data-bind="fadeVisible: showing">
                  <div data-bind="text: rating"></div>
                  <div data-bind="text: review_count"></div>
                  <a data-bind="text: url_title, attr: { href: url, title: url_title }"></a>
                </div>
              </div>
              <div class="half">
                <img class="img-responsvie" data-bind="attr: { src: photo, alt: alt }" alt="">
              </div>
            </div>

          </div>
        </div>
        <div class="result" data-bind="fadeVisible: populated">
          <div class="half" data-bind="text: preText, click: prevList"></div>
          <div class="half" data-bind="text: nexText, click: nextList"></div>
        </div>
      </div>

    </div>
    <div id="map-canvas"></div>





  <!-- Links to javascript files -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script async src="assets/js/app.js"></script>
</body>
</html>
