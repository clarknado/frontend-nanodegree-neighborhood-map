<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Neighborhood Map">
    <meta name="author" content="Turner Smith">
    <title>Neighborhood Map</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="text-center pac-container">
      <input type="text" class="controls pac-input" data-bind="textInput: search" autofocus>
      <div class="results">
        <div data-bind="template: { foreach: resultsView,
                      beforeRemove: hideResult,
                      afterAdd: showResult }">
          <div class="result" data-bind="click: $parent.togglePlace, event: {mouseover: $parent.onPlace, mouseout: $parent.offPlace}">
            <div>
              <div class="half">
                <div data-bind="text: title"></div>
                <div data-bind="fadeVisible: showing">
                  <div data-bind="text: rating"></div>
                  <div data-bind="text: reviewCount"></div>
                  <a data-bind="text: urlTitle, attr: { href: url, title: urlTitle }"></a>
                </div>
              </div>
              <div class="half">
                <img class="img-responsvie" data-bind="attr: { src: photo, alt: alt }" alt="">
              </div>
            </div>

          </div>
        </div>
        <div class="result" data-bind="fadeVisible: populated">
          <div class="half" data-bind="text: preText, click: prevList"></div>
          <div class="half" data-bind="text: nexText, click: nextList"></div>
        </div>
      </div>

    </div>
    <div class="map-canvas"></div>



    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,assets}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
</body>
</html>
