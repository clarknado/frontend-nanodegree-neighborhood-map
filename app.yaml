# application: alert-flames-849
application: build
version: 1
runtime: python27
api_version: 1
threadsafe: yes

skip_files:
- ^node_modules$
- ^\.git$
- ^lib$
- ^spec$
- ^assets$
- ^test$
- ^bower_components$
- ^\.tmp$

default_expiration: "0d 0h 5m"

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /images
  static_dir: build/images

- url: /scripts
  static_dir: build/scripts

- url: /styles
  static_dir: build/styles

- url: /views
  static_dir: build/views

- url: /index\.html
  static_files: build/index.html
  upload: build/index\.html

- url: .*
  script: main.app



libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest