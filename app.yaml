# application: alert-flames-849
application: build
version: 1
runtime: python27
api_version: 1
threadsafe: yes

skip_files:
- ^node_modules$
- ^\.git$
- ^lib$
- ^spec$

default_expiration: "0d 0h 5m"

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /images
  static_dir: images

- url: /scripts
  static_dir: scripts

- url: /styles
  static_dir: styles

- url: /views
  static_dir: views

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest